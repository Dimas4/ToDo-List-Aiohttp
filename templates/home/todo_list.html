{% extends 'base.html' %}

{% block links %}
    <link rel="stylesheet" type="text/css" href="{{ static('css/style_to_do.css') }}">
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="todolist not-done">
                 <h1>Todos</h1>
                    <form action="/note/{{id}}" method="POST">
                        <input id="name" name="name" type="text" class="form-control add-todo" placeholder="Add todo">
                        <br>
                        <button class="btn btn-success" type="submit">Add</button>
                    </form>
                        <hr>
                        <ul id="sortable" class="list-unstyled">

                        {% for todo in todo_list %}
                             <li class="ui-state-default">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="" />{{todo}}</label>
                                </div>
                            </li>
                        {% endfor %}

                    </ul>

                </div>
            </div>
            <div class="col-md-6">
                <div class="todolist">
                 <h1>Already Done</h1>
                    <ul id="done-items" class="list-unstyled">
                        <li>Some item <button class="remove-item btn btn-default btn-xs pull-right"><span class="glyphicon glyphicon-remove"></span></button></li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
	<script src="{{ static('js/js_to_do.js') }}"></script>

{% endblock %}
